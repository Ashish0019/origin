<md-dialog ng-cloak style="min-width: 35%">
  <section dialogBox>
    <form login-details name="login" layout="column" layout-align="center center">
      <md-toolbar layout="row" layout-align="space-between center">
        <div layout-align="center center" style="margin-left: 22%;">
          <div class="md-toolbar-tools" style="background-color: rgb(243 ,243,243); ">
            <h2 style="color: #000000;">Welcome back, Pal!</h2>
          </div>
        </div>
        <div layout="row" layout-align="end start">
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon removeIcon style="color: black; "></md-icon>
          </md-button>
        </div>

      </md-toolbar>
      <md-dialog-content style="width: 85%;  padding-bottom: 5px;">
        <div class="md-dialog-content" layout="column" layout-align="center center">
          <md-input-container>
            <md-icon userIcon class="name"></md-icon>
            <input ng-model="user.fullName" type="text" placeholder="User Name" required/>
          </md-input-container>
          <div layout="column">
            <md-input-container>
              <md-icon passwordIcon class="name"></md-icon>
              <input name="pwd" ng-model="user.password" placeholder="Password"
                     type="password" minlength="6" maxlength="20" required/>
            </md-input-container>
            <div layout="row" layout-align="end end">
              <div forgot-password layout-align="end start"><a href="">Forgot Password?</a></div>
            </div>
          </div>
        </div>
        <md-checkbox style="margin-left: 12%;" md-ink class="md-primary">Remember me on this computer.</md-checkbox>
        <div layout="column" layout-align="center center" style="text-transform: capitalize;">
          <md-button loginEnable class="md-raised md-primary" ng-disabled="login.$invalid ">LOGIN</md-button>
        </div>

        <div layout-align="center center" layout="column" style="font-weight:700">
          <hr/>
          OR
          <hr/>
        </div>
        <div layout-align="center center" layout="column">
          <md-button third-party class="md-raised md-primary">
            <md-icon facebookIcon></md-icon>
            <label> Login with Facebook</label>
          </md-button>
        </div>

      </md-dialog-content>

    </form>
    <div layout="column" layout-align="center center" >
      <md-button underline>Create Account</md-button></div>
  </section>
</md-dialog>
