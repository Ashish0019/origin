<section>
  <div outerPanel layout-fill>
    <div library-container layout="column" layout-fill>
      <div library-panel layout="row" layout-align="space-between start">
        <div origin-logo flex="30"></div>
        <div store-links flex-order-xs layout="row" layout-align="space-around center">
          <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button ui-sref="signUp" underline>Join Free</md-button>
            <md-button ui-sref="signIn" underline>Login</md-button>
          </section>
        </div>
      </div>
      <div origin-contents layout="column" layout-align="space-between center">
        <div tag-line layout="column">
          I want to LEARN / TEACH
        </div>
        <md-input-container searchContainer class="md-block">
          </br>
          <md-chips ng-model="library.searchBox"></md-chips>
          <label id="searches">
            Popular Searches: <span ng-repeat="SearchData in library.searchBox"> {{SearchData}} </span></label>
        </md-input-container>

        <md-button class="md-raised"> SEARCH</md-button>

      </div>
      <div style=" width: 100%;height: 19%;max-height: 150px;" layout-align="center end" layout="row">
        <div downIcon ng-click=""></div>
      </div>


    </div>
  </div>
</section>
