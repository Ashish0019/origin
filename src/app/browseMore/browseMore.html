<div browseMore-container layout="column" layout-fill>
  <nav-menu nav-text="I want to LEARN / TEACH"></nav-menu>
  <div menuBar layout="row" layout-align="space-between center" style="margin-top: 75px">
    <div library-tag> The Original Library</div>
  </div>
  <div>
    <div layout="row" layout-align="space-between center">
      <div>
        <md-button class=" md-primary md-ink-ripple" ng-click="toggleleft()">
          <md-icon down></md-icon>
          <label>Filter Options</label>
        </md-button>
      </div>
      <div contentNumber>
        <p>{{contentNumber}}
      </div>
    </div>
    <md-sidenav flex="20" class="md-sidenav-left" md-component-id="left" >
      <md-content layout-padding="">
        <md-button ng-click="close()" class="md-primary">
          <label> Close Filters</label>
        </md-button>
      </md-content>
    </md-sidenav>
    <div outer layout="row" layout-align="center center">
      <div flex="90">
        <md-content>
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="All">
              <div layout="row" layout-align="space-between start" layout-wrap="">
                <div sujectData flex-sm="90" flex-md="30" flex-lg="20" flex-gt-lg="15"
                     ng-repeat=" dataView in productDetails">
                  <img content-images ng-src="{{dataView.thumnailImage}}"/>
                  <p subjectTitle>{{dataView.title | limitTo : 15 : 0 }}</p>
                  <p subjectName>{{dataView.subject || "subject" }}</p>
                  <div dataOutline layout="row">
                    <md-icon class="ng-class:dataView.productType"></md-icon>
                    <label subjectType>{{dataView.productType}}</label>
                  </div>
                </div>
              </div>
            </md-tab>
            <md-tab label="A-Z">
              <div layout="row" layout-align="space-between start" layout-wrap="">
                <div sujectData flex-sm="60" flex-md="45" flex-lg="30" flex-gt-lg="15"
                     ng-repeat=" dataView in productDetails">
                  <img content-images ng-src="{{dataView.thumnailImage}}"/>
                  <p subjectTitle>{{dataView.title | limitTo : 15 : 0 }}</p>
                  <p subjectName>{{dataView.subject || "subject" }}</p>
                  <div dataOutline layout="row">
                    <md-icon class="ng-class:dataView.productType"></md-icon>
                    <label subjectType>{{dataView.productType}}</label>
                  </div>
                </div>
              </div>
            </md-tab>
            <md-tab label="Z-A">
              <div layout="row" layout-align="space-between start" layout-wrap="">
                <div sujectData flex-sm="60" flex-md="45" flex-lg="30" flex-gt-lg="15"
                     ng-repeat=" dataView in productDetails">
                  <img content-images ng-src="{{dataView.thumnailImage}}"/>
                  <p subjectTitle>{{dataView.title | limitTo : 15 : 0 }}</p>
                  <p subjectName>{{dataView.subject || "subject" }}</p>
                  <div dataOutline layout="row">
                    <md-icon class="ng-class:dataView.productType"></md-icon>
                    <label subjectType>{{dataView.productType}}</label>
                  </div>
                </div>
              </div>
            </md-tab>
          </md-tabs>
        </md-content>
      </div>

    </div>

  </div>
</div>
</div>
