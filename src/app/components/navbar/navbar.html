<md-toolbar menu-container layout="row" layout-align="start center">

  <div class="md-toolbar-tools" flex="auto" layout="row" layout-align="space-between start">
    <section origin-container="" layout="row" layout-align="center center" flex="24">
      <div origin-logo="" ui-sref="home" ui-sref-opts="{reload: true}"></div>
      <div origin-text="">
        {{navbarText}}
      </div>
    </section>
    <section search-container ng-if="!option" layout="row" layout-align="start center" flex="40" flex-md="37">
      <md-input-container layout-align="center start" class="md-block" style="width:100%; padding: 0;">
        <div layout="row" layout-align="start-center">
          <div style=" position: relative;width:100%; margin-left: 10px"
               ng-keydown="$event.which === 13 && clickSearch()">
            <input search-bar ng-model="search.$current" aria-label="Search">
            <md-icon md-svg-icon="assets/images/search.svg" ng-click="clickSearch()"
                     style="width: 20px; height: 20px;
                 position: relative; cursor: pointer;
                 outline: none;
                 float: right; top: -22px;"></md-icon>
          </div>
        </div>
      </md-input-container>
    </section>
    <section flex="7" flex-md="0" layout="row" layout-align="center center" style="width: 12%"></section>
    <section login-panel flex="25" layout="row" layout-align="end center">
      <!--placeholders-->
      <md-button ng-show="UserLogin==='none'" JoinFree></md-button>
      <md-button ng-show="UserLogin==='none'" JoinFree></md-button>

      <md-button ui-sref="signUp" JoinFree
                 ng-show="UserLogin==='notLoggedIn'">Join Free
      </md-button>
      <md-button ui-sref="signIn" Login
                 ng-show="UserLogin==='notLoggedIn'">Login
      </md-button>

      <md-button ng-show="UserLogin==='loggedIn'" ng-click="goToLibrary()" loginIcons>
        <div>
          <md-icon md-svg-icon="assets/images/library.svg">
          </md-icon>
        </div>
        <div>My Library</div>
      </md-button>

      <div ng-show="UserLogin==='loggedIn'" loginIcons layout="row" layout-align="center center">
        <div ng-click="goToProfile()">
          <md-icon md-svg-icon="assets/images/account.svg">
          </md-icon>
        </div>
        <div ng-click="goToProfile()">Welcome, {{userInfo.firstName | characters:12}}</div>
      </div>
      <md-button ng-click="showLogout=!showLogout" class="md-icon-button" ng-show="UserLogin==='loggedIn'" loginIcons>
        <md-icon style=" width: 20px;" md-svg-icon="assets/images/downchevron.svg"></md-icon>
      </md-button>
    </section>
    <md-content logMenu ng-show="showLogout">

      <md-button logoutButton ng-click="logoutSession()">
        <md-icon md-svg-icon="assets/images/logout.svg"></md-icon>
        <label log>Logout</label>
      </md-button>

    </md-content>

  </div>

</md-toolbar>
