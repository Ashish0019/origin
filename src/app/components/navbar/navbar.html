<md-toolbar menu-container layout="row" layout-align="start center">

  <div class="md-toolbar-tools" flex="auto" layout="row" layout-align="space-between start">
    <section origin-container="" layout="row" layout-align="center center" flex="24" >

      <div origin-logo="" ui-sref="home"></div>
      <div origin-text="">
        {{navbarText}}
      </div>


    </section>
    <section search-container layout="row" layout-align="start center" flex="50" >
      <md-input-container layout-align="center" class="md-block" style="width:100%">
        <div layout="row" layout-align="start-center" >
          <div style="  margin-top: 10px; width:50%">
        <input search-bar ng-model="search.$current" aria-label="Search">
        <md-icon md-svg-icon="assets/images/search.svg" ng-click="clickSearch()"
                 style="width: 20px; height: 20px; position: relative; cursor: pointer;
                 float: right; top: -22px;"></md-icon>
          </div>

          </div>
      </md-input-container>
    </section>
    <section flex="7" layout="row" layout-align="center center"></section>
    <section login-panel="" flex="15" layout="row" layout-align="center center">
      <md-button ui-sref="signUp" JoinFree>Join Free</md-button>
      <md-button ui-sref="signIn" Login>Login</md-button>
    </section>
  </div>

</md-toolbar>
